<body class="body">
	<div class="home">

	</div>

	<div class="login">
		<div>
			<h1> Login </h1>
			<form class="form" action="javascript:redirect()">
				<label for="firstname">First Name</label>
				<input class="boxtext" type="text" id="firstname" placeholder="Firstname"/>
				<label for="birthmonth">Birth Month</label>
				<select class="boxtext" name="birthmonth" id="month">
				  <option value="No Month Selected">No Month Selected</option>
				  <option value="1jan.html">January</option>
				  <option value="2feb.html">Febuary</option>
				  <option value="3mar.html">March</option>
				  <option value="4apr.html">April</option>
				  <option value="5may.html">May</option>
				  <option value="6jun.html">June</option>
				  <option value="7jul.html">July</option>
				  <option value="8aug.html">August</option>
				  <option value="9sep.html">September</option>
				  <option value="10oct.html">October</option>
				  <option value="11nov.html">November</option>
				  <option value="12dec.html">December</option>
				</select>
				<button onclick="setCookies" type="button">Enter</button>
		  </form>
		</div>

		<script class="">
	  		function setCookies() {
				document.cookie = `firstname=${document.querySelector('#firstname').value}`;
				document.cookie = `month=${document.querySelector('#month').value}`;
	  		}
		</script>

<script>
	function redirect() {
		var selectedPage = document.getElementById("pageSelect").value;
		if (selectedPage !== "") {
			window.location.href = selectedPage;
		}
	}
</script>
